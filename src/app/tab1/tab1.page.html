<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div>
      <ion-input
        formControlName="name"
        label="name"
        labelPlacement="floating"
        placeholder="Enter name"
      ></ion-input>
    </div>
    <div>
      <ion-input
        formControlName="email"
        label="email"
        labelPlacement="floating"
        placeholder="Enter email"
      ></ion-input>
    </div>
    <ion-select formControlName="gender" interface="popover" placeholder="select gender" >
      <ion-select-option value="male">male</ion-select-option>
      <ion-select-option value="female">female</ion-select-option>
      <ion-select-option value="notSpecified">not specified</ion-select-option>
    </ion-select>
    <ion-button type="submit" color="success" [disabled]="!profileForm.valid"
      >Submit</ion-button
    >
  </form>
</ion-content>
